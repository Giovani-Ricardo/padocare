<ion-content [fullscreen]="true">
  <div class="panel">
    <div class="header">
      <ion-button href="/home" color="none">
        <ion-icon name="home-outline" size="large"></ion-icon>
      </ion-button>
      <ion-chip>
        <ion-avatar>
          <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Usu√°rio</ion-label>
      </ion-chip>
    </div>
    <div class="content">
      <h1>MENU</h1>
      <div>
        <ion-grid class="menu-list">
          <ion-row>
            <ion-col size="6" *ngFor="let button of menuButtons">
              <div class="menu-button">
                <a href="{{button.url}}" color="none">
                  <ion-icon name="{{button.icon}}" size="large">
                  </ion-icon>
                  <span>{{button.description}}</span>
                </a>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="footer">
      <img alt="Logo Padocare" src="../../assets/logo.png" />
    </div>
  </div>
</ion-content>
