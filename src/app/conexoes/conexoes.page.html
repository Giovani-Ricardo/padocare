<ion-content [fullscreen]="true">
  <div class="panel">
    <div class="header">
      <ion-button (click)="openMenu()" color="none">
        <ion-icon name="menu-outline" size="large"></ion-icon>
      </ion-button>
      <ion-chip>
        <ion-avatar>
          <img alt="Avatar" src="../../assets/avatar.svg" />
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
      </ion-chip>
    </div>
    <div class="content">
      <h1>Conex√µes</h1>
      <ion-list class="conexoes">
        <ion-card>
          <ion-item>
            <ion-icon aria-hidden="true" name="wifi" slot="start"></ion-icon>
            <ion-toggle>
              <ion-label>Wi-Fi</ion-label>
              <ion-note color="medium">Ativar/Desativar rede wi-fi</ion-note>
            </ion-toggle>
          </ion-item>
          <ion-list>
            <ion-item *ngFor="let rede of redesWifi">
              {{ rede }}
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-list>
    </div>
    <div class="footer">
      <img alt="Logo Padocare" src="../../assets/logo.png" />
    </div>
  </div>
</ion-content>
