<ion-content [fullscreen]="true">
  <div class="panel">
    <div class="header">
      <ion-button (click)="openMenu()" color="none">
        <ion-icon name="menu-outline" size="large"></ion-icon>
      </ion-button>
      <ion-chip>
        <ion-avatar>
          <img alt="Avatar" src="../../assets/avatar.svg" />
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
      </ion-chip>
    </div>
    <div class="content">
      <div class="left-menu">
        <a (click)="ativarBluetooth()">
          <ion-icon name="bluetooth-outline" [ngStyle]="{'color': bluetooth ? '#2bde61' : 'black'}"></ion-icon>
        </a>
        <a href="" >
          <ion-icon name="mic-outline"></ion-icon>
        </a>
      </div>
      <div class="center-menu">
        <a (click)="sendRequest()" class="btn-open" [ngClass]="{'bg-default': !status, 'bg-opened': status}" >
          <span class="traco superior" [ngStyle]="{'background-color': status ? '#2bde61' : '#DE2B6E'}"></span>
          <img alt="Logo Padocare" [src]=" status ? '../../assets/icon/pado-icon-verde.svg' : '../../assets/icon/pado-icon.svg'"/>
          <span class="traco inferior" [ngStyle]="{'background-color': status ? '#2bde61' : '#DE2B6E'}"></span>
          <span class="center-circle" [ngStyle]="{'border-color': status ? '#2bde61' : '#DE2B6E'}"></span>
        </a>
        <ion-toast
          [isOpen]="isToastOpen"
          [message]="message"
          [duration]="500"
          (didDismiss)="setOpenToast(false)"
        ></ion-toast>
      </div>
      <div class="right-menu">
        <a (click)="ativarWifi()">
          <ion-icon name="wifi-outline" [ngStyle]="{'color': wifi ? '#2bde61' : 'black'}"></ion-icon>
        </a>
        <a href="" >
          <ion-icon name="cog"></ion-icon>
        </a>
      </div>
    </div>
    <div class="footer">
      <img alt="Logo Padocare" src="../../assets/logo.png" />
    </div>
  </div>
</ion-content>
